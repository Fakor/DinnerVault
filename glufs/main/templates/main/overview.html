<p>All meals</p>
<ol>
    <table style="width:100%">
{% for meal in meals %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <th>{{ meal.name }}</th>
            <th>{{ meal.classification.name }}</th>
            <th>{{ meal.grade}}</th>
            <th><a href="{% url 'detail' meal.id %}"> Link </a></th>
        </tr>
{% endfor %}
    </table>
</ol>
