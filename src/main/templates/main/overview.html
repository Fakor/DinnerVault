<!DOCTYPE html>
<html lang="sv">
<head>
    {% load static %}
    <link rel='stylesheet' href="{% static '/main/css/base.css' %}">
    <script src="{% static '/main/js/base.js' %}"></script>
    <meta charset="UTF-8">
    <title>Create label</title>
</head>
<body>
    <script>
        create_header("{% static '/main/images/logo.png' %}");
    </script>
<ol>
    <table>
        <tr bgcolor="#EEAA00">
            <th>Namn</th>
            <th>Senast äten (antal ätna)</th>
        </tr>
{% for meal in meals %}
    <tr>
        <form action="/main/overview/" method="post">
            {% csrf_token %}
            <td><button type="submit"
                        style="height:30;width:200"
                        formmethod="get"
                        formaction="/main/detail/{{ meal.id}}/"
                        class="btn btn-primary"
                        name="meal_details"
            >
                {{ meal.name }}
            </button></td>
            <td width="300" align="center">
                {{ meal.latest_date|date:'Y-m-d' }} ({{ meal.dates.count }})
            </td>
            <td><button type="submit"
                        style="height:30;width:200"
                        value={{ meal.id }}
                        formmethod="post"
                        formaction="/main/overview/"
                        class="btn btn-primary"
                        name="eaten_today">
                Åt idag
            </button></td>

        </form>
        <td>
            {% for label in meal.labels.all %}
                <label style="background-color: {{ label.get_color_string }};">{{ label.text }}</label>
            {% endfor%}
        </td>
    </tr>
{% endfor %}
    </table>
</ol>

</body>
</html>
