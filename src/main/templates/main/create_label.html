<!DOCTYPE html>
<html lang="sv">
<head>
    {% load static %}
    <link rel='stylesheet' href="{% static '/main/css/base.css' %}">
    <meta charset="UTF-8">
    <title>Create label</title>
</head>
<body>
    <div class="header">
        <img src="{% static '/main/images/logo.png' %}">
    </div>
    <form action="{% url 'create_label' %}" method="post">
        {% csrf_token %}
        {{ form }}
    <br>
    {% for meal in meals %}
        <p>
        <span class="checkboxtext">
        <input type="checkbox" name="checked" value={{ meal.id }}> {{ meal.name }}
        <br>
        </span>
        </p>
    {% endfor %}
    <button type="submit" name="create_label" value="true">
        Create label
    </button>
    </form>

</body>
</html>
