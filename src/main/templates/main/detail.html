<!DOCTYPE html>
<html lang="sv">
<head>
    {% load static %}
    <link rel='stylesheet' href="{% static '/main/css/base.css' %}">
    <script src="{% static '/main/js/base.js' %}"></script>
</head>

<body>
    <script>
        create_header("{% static '/main/images/logo.png' %}");
        create_top_button("Overview", "/main/overview");
        create_top_button("Edit meal", "/main/edit_meal/{{ meal.id }}/");
        create_top_button("Logout", "/logout");
    </script>
    <h1> {{ meal.name }} </h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{% url 'detail' meal.id %}" method="post">
        {% csrf_token %}
        {{ form.date }}
        <input type="submit" value="Date" name="submit_date">
    </form>
    <form action="{% url 'detail' meal.id %}" method="post">
        {% csrf_token %}
        <br>
        {{ form.new_note }}
        <input type="submit" value="Note" name="submit_note">
    </form>

    {% if meal.notes %}
        {% for note in meal.notes.all %}
            <p> {{ note.created_at|date:'Y-m-d H:i' }} <br> {{ note.text }} </p>
        {% endfor %}
    {% endif %}

    <form method="get">
        <button type="submit"
                onclick='this.form.action="/main/overview";'>
                Overview
        </button>
        <button type="submit"
                onclick='this.form.action="/main/edit_meal/{{ meal.id }}/";'>
                Edit meal
        </button>
    </form>
</body>
</html>
